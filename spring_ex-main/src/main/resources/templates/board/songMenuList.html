<div class="section list">
    <table>
        <th:block th:if="${items}">
            <colgroup>
                <col style="width: 5%"/>
                <col style="width: 30%"/>
                <col style="width: 20%"/>
                <col style="width: 10%"/>
                <col style="width: 15%"/>
                <col style="width: 15%"/>
            </colgroup>
            <thead>
                <tr>
                    <th>글번호</th>
                    <th>제목</th>
                    <th>가수</th>
                    <th>URL</th>
                    <th>등록일</th>
                    <th>수정일</th>
                </tr>
            </thead>
            
            <tbody>
              
                <tr th:each="item : ${items}">
                    <td th:text="${item.SongSeq}"></td>
                    <td><a a th:text="${item.SongTitle}"></a></td>
                    <td th:text="${item.SongSinger}"></td>
                    <td th:text="${item.SongTitle}" th:href="${item.SongURL}"></td>
                    <td th:text="${item.SongCreateAt}"></td>
                    <td th:text="${item.SongUpdateAt}"></td>
                </tr>
            </th:block>    
               
        </tbody>
    </table>
    <th:block th:if="${detail}">   
        <h1 style="padding: 30px 0;" th:text="${detail.SongTitle}"></h1>
        
        <div style="text-align: right;">
            <span style="color: #00a2be;">글번호 </span> <span th:text="${detail.SongSeq}"></span> <span style="color: #00a2be"> | </span>
            <span style="color: #00a2be">글쓴이 </span> <span th:text="${detail.mbId}"></span> <span style="color: #00a2be"> | </span> 
            <span th:text="${detail.SongCreateAt}"></span> <span style="color: #00a2be"> | </span> 
            <span th:text="${detail.SongUpdateAt}"></span> 
            
        </div>
        
        <div>
            <p style="padding: 30px 0;" th:text="${detail.SongURL}"></p>
            <ul th:if="${files}"  th:each="file : ${files}" style="display: inline-block;margin-bottom: 5px;">
                <li> <img id="imgId" th:src="@{${file.upNewFileName}}" alt="첨부이미지" reloadable="true" height="280" /></li>
            </ul>
            
        </div>

        <div style="padding: 30px 0; text-align: right;">
        	<th:block th:if = "${detail.mbId == session.id}">
		        <a th:href="@{/edit(SongSeq = ${detail.SongSeq})}"><button>수정</button></a>
	            <a th:href="@{/remove(SongSeq = ${detail.SongSeq})}"><button>삭제</button></a>
	        </th:block>
	            <a  th:href="@{bdList}"><button style="background-color: #00a2be; color: white; margin-left: 20px">목록으로</button></a>
        </div>
        
    </th:block>

	            <a  th:href="@{songList}"><button style="background-color: #00a2be; color: white; margin-left: 20px">목록으로</button></a>
        </div>
        
    </th:block>
</div>
